            color: white;
        }

        .header-bar h1 {

            font-weight: 500;
            letter-spacing: -0.02em;
            line-height: 1.2;
            margin-bottom: 0.3rem;

        }

        .header-bar p {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.85;
            letter-spacing: 0.2px;
            text-transform: none;
        }

        .stats-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-bottom: 2.5rem;
            background: #f0f4fa;
            border-radius: 20px;
            padding: 1.4rem 1.8rem;
            border: 1px solid #dde5f0;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1rem 1.6rem;
            flex: 1 1 180px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            border: 1px solid #e2eaf2;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: #4a617c;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 1.9rem;
            font-weight: 500;
            color: #0a2a44;
            line-height: 1.2;
        }

        .stat-value small {
            font-size: 1rem;
            font-weight: 400;
            color: #5a7395;
            margin-left: 0.3rem;
        }

        .records-panels {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 1.5rem 0 2rem;
        }

        .panel {
            flex: 1 1 400px;
            background: #ffffff;
            border-radius: 24px;
            padding: 1.8rem 1.8rem 2.2rem;
            box-shadow: 0 12px 24px -12px rgba(26, 54, 80, 0.15);
            border: 1px solid #eaf0f8;
        }

        .panel-title {
            font-size: 1.6rem;
            font-weight: 500;
            color: #1a3650;
            margin-bottom: 1.8rem;
            border-bottom: 2px solid #dbe4f0;
            padding-bottom: 0.7rem;
            letter-spacing: -0.01em;
            text-transform: uppercase; /* panel titles uppercase for emphasis */
        }

        .month-block {
            margin-bottom: 2.2rem;
        }

        .month-header {
            background: #eef3f9;
            border-radius: 30px;
            padding: 0.3rem 1.2rem;
            font-weight: 600;
            font-size: 1rem;
            color: #1f3b5c;
            display: inline-block;
            margin-bottom: 1.2rem;
            border: 1px solid #d0deef;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .subcategory-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c4c6e;
            background: #f2f8ff;
            padding: 0.25rem 1rem;
            border-radius: 20px;
            margin: 1.2rem 0 0.8rem 0;
            display: inline-block;
            border-left: 4px solid #8ba0bc;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(125px, 1fr));
            gap: 1rem;
        }

        .thumb-card {
            background: white;
            border-radius: 14px;
            padding: 0.7rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.02);
            border: 1px solid #e2eaf2;
            transition: 0.15s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .thumb-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px -8px rgba(45, 80, 120, 0.2);
            border-color: #b2c9e0;
        }

        .thumb-image {
            width: 100%;
            aspect-ratio: 1 / 1.3;
            object-fit: cover;
            border-radius: 10px;
            background: #f5f9ff;
            border: 1px solid #d8e3f0;
        }

        .thumb-caption {
            margin-top: 0.4rem;
            font-size: 0.65rem;
            color: #3e5a7a;
            font-weight: 500;
            text-align: center;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase; /* small uppercase for consistency */
        }

        .info-bar {
            background: #eef3f9;
            border-radius: 18px;
            padding: 1.2rem 2rem;
            margin: 1rem 0 0.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            color: #1f3b5c;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid #d5e2f0;
        }

        .info-bar strong {
            background: #1a3650;
            color: white;
            padding: 0.2rem 1.2rem;
            border-radius: 30px;
            font-weight: 500;
            font-size: 0.9rem;
            margin-left: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 95vw;
            max-height: 95vh;
        }

        .modal-image-wrapper {
            overflow: auto;
            max-width: 100%;
            max-height: calc(90vh - 70px);
            border-radius: 16px;
            background: #0a0a0a;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            cursor: zoom-in;
        }

        .modal-image {
            display: block;
            width: auto;
            height: auto;
            max-width: none;
            transform-origin: 0 0;
            transition: transform 0.1s ease;
        }

        .zoom-controls {
            margin-top: 1rem;
            display: flex;
            gap: 1.2rem;
            background: rgba(30, 30, 40, 0.8);
            backdrop-filter: blur(8px);
            padding: 0.7rem 1.5rem;
            border-radius: 60px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .zoom-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.6rem;
            font-weight: 400;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
        }

        .zoom-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .zoom-btn.reset {
            font-size: 1rem;
            width: auto;
            padding: 0 1.2rem;
            border-radius: 40px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 2.8rem;
            font-weight: 300;
            cursor: pointer;
            background: rgba(0,0,0,0.3);

            align-items: center;

            letter-spacing: 0.03em;

    // ------------------------------------------------------------
    // helper: parse month for descending sort
    // ------------------------------------------------------------
    function monthToDate(monthStr) {
        const [mmm, yy] = monthStr.split('-');
        const months = { Jan:0, Feb:1, Mar:2, Apr:3, May:4, Jun:5, Jul:6, Aug:7, Sep:8, Oct:9, Nov:10, Dec:11 };
        let year = 2000 + parseInt(yy, 10);
        if (yy === '24') year = 2024;
        if (yy === '25') year = 2025;
        if (yy === '26') year = 2026;
        return new Date(year, months[mmm], 1);
    }

    // ------------------------------------------------------------
    // subcategory from filename (clean, no icons)
    // ------------------------------------------------------------
    function getSubcategory(url) {
        const f = url.split('/').pop().toLowerCase();
        if (f.includes('prescription')) return 'PRESCRIPTION';
        if (f.includes('clinical note') || f.includes('clinical-notes')) return 'CLINICAL NOTE';
        if (f.includes('clinical opd notes')) return 'OPD NOTE';
        if (f.includes('progress notes')) return 'PROGRESS NOTE';
        if (f.includes('doctor visit')) return 'DOCTOR VISIT';
        if (f.includes('admission order')) return 'ADMISSION ORDER';
        if (f.includes('ultrasound')) return 'ULTRASOUND';
        if (f.includes('double marker')) return 'DOUBLE MARKER';
        if (f.includes('npt test')) return 'NPT TEST';
        if (f.includes('blood test')) return 'BLOOD TEST';
        if (f.includes('urine test') || f.includes('urine culture')) return 'URINE TEST';
        if (f.includes('glucose')) return 'GLUCOSE TEST';
        if (f.includes('kft')) return 'KFT';
        if (f.includes('cbc')) return 'CBC';
        if (f.includes('test report')) return 'TEST REPORT';
        return 'DOCUMENT';
    }

    // ------------------------------------------------------------
    // group by category, month (desc), subcategory
    // ------------------------------------------------------------
    const doctorVisits = imageData.filter(d => d.category === 'DOC VISIT');
    const testReports = imageData.filter(d => d.category === 'TEST REPORT');

    function groupByMonthAndSubcat(arr) {
        const groups = {};
        arr.forEach(item => {
            if (!groups[item.month]) groups[item.month] = {};
            const sub = getSubcategory(item.url);
            if (!groups[item.month][sub]) groups[item.month][sub] = [];
            groups[item.month][sub].push(item);
        });
        return groups;
    }

    const doctorGroups = groupByMonthAndSubcat(doctorVisits);
    const testGroups = groupByMonthAndSubcat(testReports);

    const allMonthsSet = new Set([...Object.keys(doctorGroups), ...Object.keys(testGroups)]);
    const sortedMonths = Array.from(allMonthsSet).sort((a,b) => monthToDate(b) - monthToDate(a));

    // ------------------------------------------------------------
    // render month block with subcategories
    // ------------------------------------------------------------
    function renderMonthBlock(month, subcatMap) {
        let html = `<div class="month-block"><div class="month-header">${month}</div>`;
        const subcats = Object.keys(subcatMap).sort();
        subcats.forEach(sub => {
            const items = subcatMap[sub];
            html += `<div class="subcategory-title">${sub} (${items.length})</div>`;
            html += `<div class="thumbnail-grid">`;
            items.forEach(item => {
                const short = item.url.split('/').pop().substring(0, 16) + '…';
                html += `<div class="thumb-card" onclick="openModal('${item.url}')">
                            <img class="thumb-image" src="${item.url}" alt="${sub}" loading="lazy" onerror="this.src='https://via.placeholder.com/150?text=error'">
                            <div class="thumb-caption">${short}</div>
                        </div>`;
            });
            html += `</div>`;
        });
        html += `</div>`;
        return html;
    }

    function buildPanel(title, groups, monthsList) {
        let panel = `<div class="panel"><div class="panel-title">${title}</div>`;
        monthsList.forEach(month => {
            if (groups[month]) {
                panel += renderMonthBlock(month, groups[month]);
            }
        });
        panel += '</div>';
        return panel;
    }

    const container = document.getElementById('galleryContainer');
    container.innerHTML = buildPanel('DOCTOR VISITS & PRESCRIPTIONS', doctorGroups, sortedMonths) +
                          buildPanel('TEST REPORTS', testGroups, sortedMonths);

    // ------------------------------------------------------------
    // modal with zoom functionality
    // ------------------------------------------------------------
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const zoomResetBtn = document.getElementById('zoomResetBtn');

    let currentScale = 1;
    const scaleStep = 0.3;
    const maxScale = 3;
    const minScale = 0.5;

    function applyScale() {
        modalImg.style.transform = `scale(${currentScale})`;
    }

    window.openModal = function(url) {
        modal.style.display = 'flex';
        modalImg.src = url;
        currentScale = 1;
        applyScale();
    };

    window.closeModal = function() {
        modal.style.display = 'none';
        modalImg.src = '';
    };

    window.closeModalOnClickOutside = function(event) {
        if (event.target === modal) closeModal();
    };

    zoomInBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (currentScale < maxScale) {
            currentScale = Math.min(maxScale, currentScale + scaleStep);
            applyScale();
        }
    });

    zoomOutBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (currentScale > minScale) {
            currentScale = Math.max(minScale, currentScale - scaleStep);
            applyScale();
        }
    });

    zoomResetBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentScale = 1;
        applyScale();
    });

    modalImg.addEventListener('dblclick', (e) => {
        e.preventDefault();
        currentScale = 1;
        applyScale();
    });

    // ------------------------------------------------------------
    // pregnancy date calculations (LMP 4 Aug 2025, 36w 20 Apr 2026)
    // ------------------------------------------------------------
    (function updateDates() {
        const lmp = new Date(2025, 7, 4);
        const target36 = new Date(2026, 3, 20);
        const today = new Date();
        today.setHours(0,0,0,0);
        lmp.setHours(0,0,0,0);
        target36.setHours(0,0,0,0);

        document.getElementById('currentDate').innerText = today.toLocaleDateString(undefined, { year:'numeric', month:'long', day:'numeric' });

        const diffToTarget = target36 - today;
        const daysRemaining = Math.ceil(diffToTarget / (86400000));
        const daysElem = document.getElementById('daysRemaining');
        const weeksSpan = document.getElementById('weeksRemaining');

        if (daysRemaining > 0) {
            daysElem.innerHTML = `${daysRemaining} <small>DAYS</small>`;
            const w = Math.floor(daysRemaining/7);
            const d = daysRemaining%7;
            weeksSpan.innerText = `${w} WEEKS ${d} DAYS TO 36W`;
        } else if (daysRemaining === 0) {
            daysElem.innerHTML = '0 <small>DAYS</small>';
            weeksSpan.innerText = '36 WEEKS EXACTLY';
        } else {
            daysElem.innerHTML = '—';
            weeksSpan.innerText = 'AFTER 36 WEEKS';
        }

        const pregDays = Math.floor((today - lmp) / 86400000);
        if (pregDays >= 0) {
            const w = Math.floor(pregDays/7);
            const d = pregDays%7;
            document.getElementById('currentPregnancy').innerHTML = `${w} <small>WEEKS</small> ${d} <small>DAYS</small>`;
        } else {
            document.getElementById('currentPregnancy').innerHTML = '<small>0</small>';
        }
    })();
